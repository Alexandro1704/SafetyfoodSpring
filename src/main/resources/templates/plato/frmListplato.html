<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<br>
	
	<div class="container">
		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre del plato</th>
							<th>Operación</th>
							<th>Operación</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="pt:${listaPlatos}">
							<td th:text="${pt.idPlato}"></td>
							<td th:text="${pt.nombreplato}"></td>
							<td> 
							<a th:href="@{/platos/eliminar?id=}+${pt.idPlato}">
							Eliminar</a></td>
							<td>
							<a th:href="@{'/platos/irmodificar/'+${pt.idPlato}}">
							Actualizar</a></td>							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
