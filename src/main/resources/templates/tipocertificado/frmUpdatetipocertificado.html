<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<br>
	
	<div class="container">
		<div>
			<form th:action="@{/tipocertificadoss/guardar}" 
			method="post" th:object="${ttd}">
				<div class="col-sm-12">
					<label class="form-label">Id: </label> 
				    <input type="text" class="form-control"
						th:field="*{idTipocertificado}"></input>
				</div>
				<div class="col-sm-12">
					<label class="form-label">Tipocertificado:</label> 
					<input type="text" class="form-control" required pattern="[a-zA-z]+" title="Distrito no valido"
						th:field="*{typecertificado}"></input>
				</div>
				<div class="col-sm-12">
					<label class="form-label">Nombre del certificado:</label> 
					<input type="text" class="form-control" required pattern="[a-zA-z]+" title="Distrito no valido"
						th:field="*{nombretipocertificado}"></input>
				</div>
				<br>
				<div class="col-sm-12">
					<input type="submit" 
					class="btn btn-dark" value="Actualizar" ></input>
				</div>

			</form>
		</div>

	</div>


</body>
</html>
