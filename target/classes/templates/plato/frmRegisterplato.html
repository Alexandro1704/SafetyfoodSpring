<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<br>
	
	<div class="container">
		<div>
			<form th:action="@{/platos/guardar}" 
			method="post" th:object="${pt}">
				<div class="col-sm-12">
					<label class="form-label">Nombre del plato:</label> 
					<input type="text" class="form-control" required maxlength="20" title="Plato no valido"
						th:field="*{nombreplato}"></input>
				</div>
				<br>
				<div class="col-sm-12">
					<input type="submit" 
					class="btn btn-dark" value="Registrar" ></input>
				</div>

			</form>
		</div>

	</div>


</body>
</html>
