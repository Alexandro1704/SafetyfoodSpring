<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<br>
	
	<div class="container">
		<div>
			<form th:action="@{/departamentoss/guardar}" 
			method="post" th:object="${dp}">
				<div class="col-sm-12">
					<label class="form-label">Nombre del departamento:</label> 
					<input type="text" class="form-control" required pattern="[a-zA-z]+" maxlength="20" title="Departamento no valido"
						th:field="*{nombredepartamento}"></input>
				</div>
				<br>
				<div class="col-sm-12">
					<input type="submit" 
					class="btn btn-dark" value="Registrar" ></input>
				</div>

			</form>
		</div>

	</div>


</body>
</html>
