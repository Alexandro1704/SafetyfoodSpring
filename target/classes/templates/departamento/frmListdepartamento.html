<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<br>
	
	<div class="container">
		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre del departamento</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="dp:${listaDepartamentos}">
							<td th:text="${dp.idDepartamento}"></td>
							<td th:text="${dp.nombredepartamento}"></td>
							<td> 
							<a th:href="@{/departamentoss/eliminar?id=}+${dp.idDepartamento}">
							Eliminar</a></td>
							<td>
							<a th:href="@{'/departamentoss/irmodificar/'+${dp.idDepartamento}}">
							Actualizar</a></td>							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
